<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Studio | Architecture Gastronomique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           VARIABLES — modifier ici pour changer les couleurs
        ============================================ */
        :root {
            --primary: #E67E22;       /* couleur principale orange */
            --primary-dark: #c0621a;
            --gold: #f1c40f;
            --bg: #080808;            /* fond noir profond */
            --bg2: #0e0e0e;
            --card: #141414;
            --card2: #1a1a1a;
            --text: #f0ede8;          /* texte crème */
            --text-muted: #6b6560;
            --border: rgba(230,126,34,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }

        /* ============================================
           GRAIN TEXTURE overlay
        ============================================ */
        /* grain retiré pour performance mobile */

        /* ============================================
           HEADER
        ============================================ */
        header {
            padding: 18px 6%;
            display: flex;
            align-items: center;
            background: rgba(8,8,8,0.97);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);

        }

        /* ---- modifier le logo ici ---- */
        .brand-logo { height: 55px; width: auto; margin-right: 18px; }

        .header-right {
            display: flex;
            flex-direction: column;
            border-left: 1px solid #2a2a2a;
            padding-left: 18px;
        }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text);
        }

        .slogan {
            font-size: 0.6rem;
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ============================================
           HERO
           modifier image: background-image url('images/acceuil1.jpg')
        ============================================ */
        .hero {
            min-height: 92vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 6% 8%;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background-image: url('images/acceuil1.jpg'); /* ← image hero */
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(8,8,8,1) 0%,
                rgba(8,8,8,0.6) 40%,
                rgba(8,8,8,0.1) 100%
            );
        }

        .hero-content { position: relative; z-index: 2; max-width: 600px; }

        .hero-tag {
            display: inline-block;
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 14px;
            border-radius: 50px;
            margin-bottom: 22px;
            animation: fadeUp 1s ease 0.3s both;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.4rem, 7vw, 4.2rem);
            font-weight: 300;
            line-height: 1.1;
            color: var(--text);
            animation: fadeUp 1s ease 0.5s both;
        }

        .hero h1 em {
            font-style: italic;
            color: var(--primary);
        }

        .hero-sub {
            margin-top: 18px;
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            animation: fadeUp 1s ease 0.7s both;
        }

        .hero-line {
            width: 50px;
            height: 1px;
            background: var(--primary);
            margin-top: 28px;
            animation: expandLine 1.2s ease 0.9s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandLine {
            from { width: 0; opacity: 0; }
            to   { width: 50px; opacity: 1; }
        }

        /* ============================================
           SECTION TITLES
        ============================================ */
        .section-header {
            text-align: center;
            padding: 60px 6% 35px;
        }

        .section-label {
            display: inline-block;
            font-size: 0.6rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 300;
            color: var(--text);
        }

        /* ============================================
           CAROUSEL
           Pour ajouter un plat: copier un bloc .carousel-item
           modifier: src image, item-name, price-badge
        ============================================ */
        .carousel-section { background: var(--bg2); padding-bottom: 50px; }

        .carousel-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 0 6% 20px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .carousel-item {
            min-width: 260px;
            height: 400px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            scroll-snap-align: start;
            flex-shrink: 0;
            cursor: pointer;
        }

        /* image du plat — modifier src="images/carrousel-X.jpg" */
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.75);
        }

        .carousel-item:hover img,
        .carousel-item:active img {
            transform: scale(1.08);
            filter: brightness(0.55);
        }

        .carousel-shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                transparent 0%,
                rgba(255,255,255,0.04) 50%,
                transparent 100%
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            pointer-events: none;
        }

        .carousel-item:hover .carousel-shine { transform: translateX(100%); }

        .item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.92) 0%,
                rgba(0,0,0,0.3) 50%,
                transparent 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 22px 20px;
            transition: background 0.4s;
        }

        .carousel-item:hover .item-overlay {
            background: linear-gradient(
                to top,
                rgba(230,126,34,0.25) 0%,
                rgba(0,0,0,0.5) 50%,
                transparent 100%
            );
        }

        .item-number {
            position: absolute;
            top: 16px;
            left: 18px;
            font-size: 0.55rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* nom du plat */
        .item-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .carousel-item:hover .item-name { color: var(--primary); }

        .item-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* prix du plat */
        .price-badge {
            background: var(--primary);
            color: #000;
            padding: 5px 14px;
            border-radius: 2px;
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .item-arrow {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            transition: all 0.3s;
        }

        .carousel-item:hover .item-arrow {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(3px);
        }

        .carousel-hint {
            text-align: center;
            padding-top: 10px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* ============================================
           GALERIE — masonry style
           modifier: src="images/galerie-X.jpg"
           ajouter plus d'images en copiant un <div class="gal-item">
        ============================================ */
        .gallery-section { padding: 0 6% 60px; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto;
            gap: 8px;
        }

        /* disposition des images dans la grille */
        .gal-item { overflow: hidden; border-radius: 3px; position: relative; }
        .gal-item:nth-child(1) { grid-column: span 7; grid-row: span 2; height: 380px; }
        .gal-item:nth-child(2) { grid-column: span 5; height: 183px; }
        .gal-item:nth-child(3) { grid-column: span 5; height: 183px; }

        .gal-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.75) saturate(0.9);
            transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.5s;
        }

        .gal-item:hover img {
            transform: scale(1.06);
            filter: brightness(0.9) saturate(1.1);
        }

        .gal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(230,126,34,0);
            transition: background 0.4s;
        }

        .gal-item:hover .gal-overlay { background: rgba(230,126,34,0.08); }

        /* ============================================
           SÉPARATEUR ORNEMENTAL
        ============================================ */
        .ornament {
            text-align: center;
            padding: 30px 0;
            color: var(--text-muted);
            font-size: 0.7rem;
            letter-spacing: 8px;
        }

        /* ============================================
           SERVICES / TARIFS
           modifier les prix et listes ici
        ============================================ */
        .services-section { padding: 0 6% 70px; }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            max-width: 860px;
            margin: 0 auto;
        }

        @media (max-width: 640px) { .services-grid { grid-template-columns: 1fr; } }

        .service-card {
            background: var(--card);
            border-radius: 4px;
            padding: 36px 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e1e1e;
            transition: border-color 0.4s, transform 0.3s;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .service-card:hover::before { transform: scaleX(1); }
        .service-card:hover { border-color: var(--border); transform: translateY(-3px); }

        .service-card.premium { background: var(--card2); }
        .service-card.premium::before { background: linear-gradient(90deg, var(--primary), var(--gold)); }

        .pack-label {
            font-size: 0.55rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .pack-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .service-card.premium .pack-name { color: var(--gold); }

        /* prix du pack */
        .pack-price {
            font-size: 2rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .service-card.premium .pack-price { color: var(--gold); }

        .pack-currency {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 28px;
            display: block;
        }

        .pack-divider {
            width: 30px;
            height: 1px;
            background: #2a2a2a;
            margin-bottom: 22px;
        }

        /* liste des fonctionnalités */
        .pack-features { list-style: none; }
        .pack-features li {
            padding: 8px 0;
            font-size: 0.82rem;
            color: #888;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .pack-features li:last-child { border-bottom: none; }
        .service-card:hover .pack-features li { color: #aaa; }

        .feature-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
            flex-shrink: 0;
        }

        .service-card.premium .feature-dot { background: var(--gold); }

        /* ============================================
           MAPS
        ============================================ */
        .map-section { padding: 0 6% 70px; }

        .map-header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .map-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 300;
        }

        .map-address {
            font-size: 0.72rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .map-container {
            width: 100%;
            height: 280px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #1e1e1e;
        }

        /* ============================================
           WHATSAPP BUTTON
           modifier le numéro dans href
        ============================================ */
        .whatsapp-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #25d366;
            color: #000;
            padding: 13px 22px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.82rem;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 30px rgba(37,211,102,0.25);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: waPulse 3s ease-in-out infinite;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(37,211,102,0.35);
            animation: none;
        }

        @keyframes waPulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(37,211,102,0.25); }
            50%       { box-shadow: 0 8px 40px rgba(37,211,102,0.45); }
        }

        .wa-icon { font-size: 1rem; }

        /* ============================================
           FOOTER
        ============================================ */
        footer {
            text-align: center;
            padding: 35px 6%;
            border-top: 1px solid #111;
        }

        .footer-brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .footer-copy {
            font-size: 0.62rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ============================================
           ANIMATIONS SCROLL (léger fade-in)
        ============================================ */
        .reveal {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ============================================
           RESPONSIVE mobile
        ============================================ */
        @media (max-width: 480px) {
            .gal-item:nth-child(1) { grid-column: span 12; height: 240px; }
            .gal-item:nth-child(2) { grid-column: span 6; height: 140px; }
            .gal-item:nth-child(3) { grid-column: span 6; height: 140px; }
            .carousel-item { min-width: 230px; height: 340px; }
        }
    </style>
</head>
<body>

    <!-- =====================
         HEADER
         modifier: logo src, slogan texte
    ===================== -->
    <header>
        <img src="images/logo-de-mark2.png" alt="Aura Studio" class="brand-logo">
        <div class="header-right">
            <span class="brand-name">Aura Studio</span>
            <span class="slogan">Architecture Gastronomique</span>
        </div>
    </header>


    <!-- =====================
         HERO
         modifier: images/acceuil1.jpg, titre h1, sous-titre
    ===================== -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="hero-tag">Yaoundé · Cameroun</span>
            <h1>L'Expérience Culinaire<br><em>en un Scan.</em></h1>
            <p class="hero-sub">Digitalisez votre établissement · Menu QR Code Premium</p>
